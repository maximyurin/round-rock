<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./js/main.js" defer></script>
  <title>Round Rock Electric Services</title>
</head>
<body class="new-describer">
<div class="subscriber">
  <h4>New subscriber information</h4>
  <h3>Name:  <span class="subscriber__name"></span></h3>
  <h3>Surname:  <span class="subscriber__surname"></span></h3>
  <h3>Email:  <span class="subscriber__email"></span></h3>
</div>
<script>

  const subscriberName = document.getElementsByClassName('subscriber__name')[0].innerHTML = getUrlVariable('name')
  const subscriberSurname = document.getElementsByClassName('subscriber__surname')[0].innerHTML = getUrlVariable('surname');
  const subscriberEmail = document.getElementsByClassName('subscriber__email')[0].innerHTML = getUrlVariable('email').replace('%40', '@');

  console.log(subscriberName)
  console.log(subscriberSurname)
  console.log(subscriberEmail)

  function getUrlVariable(key) {
    let query = String(document.location.href).split('?');
    if (query[1]) {
      let part = query[1].split('&');
      for (let i = 0; i < part.length; i++) {
        let data = part[i].split('=');
        if (data[0] == key && data[1]) return data[1];
      }
    }
    return '';
  }

</script>
</body>
</html>
